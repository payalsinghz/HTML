<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h2>Registration Form</h2></div>
    <form action="/action">
        <div>
            <input type="text" placeholder="First Name" name="FN">
            <input type="text" placeholder="Last Name" name="LN">
        </div>
        <div>
            <label for="gen">Please select gender</label>
            <select name="gen" id="gen">
                <option value="m" selected>Male</option>
                <option value="f" >Female</option>
                <option value="o" >Others</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox"  name="c" id="d">
            <label for="c">Yes, I agree</label>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
